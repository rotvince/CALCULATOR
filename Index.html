<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="frame">
    <div class="app">
        <div class="display">
            <div class="content">
                <div class="input">100 <span class="operator">x</span> 50</div>
                <div class="output"><span>5000</span></div>
            </div>
        </div>
        <div class="keys">
            <div data-key="clear" class="key action">
                <span>AC</span>
            </div>
            <div data-key="brackets" class="key action">
                <span>( )</span>
            </div>
            <div data-key="percent" class="key action">
                <span>%</span>
            </div>
            <div data-key="divide" class="key operator">
                <span>/</span>
            </div>
            <div data-key="number" class="key">
                <span>7</span>
            </div>
            <div data-key="number" class="key">
                <span>8</span></div>
            <div data-key="number" class="key">
                <span>9</span>
            </div>
            <div data-key="*" class=" key operator">
                <span>x</span>
            </div>
            <div data-key="number" class="key">
                <span>4</span>
            </div>
            <div data-key="number" class="key">
                <span>5</span>
            </div>
            <div data-key="number" class="key">
                <span>6</span>
            </div>
            <div data-key="-" class="key operator">
         
                <span>-</span>
            </div>
            <div data-key="number" class="key">
                <span>1</span>
            </div>
            <div data-key="number" class="key">
                <span>2</span>
            </div>
            <div data-key="number" class="key">
                <span>3</span>
            </div>
            <div data-key="+" class="key operator">
                <span>+</span>
            </div>
            <div data-key="lessthan" class="key action">
                <span>&lt;</span></div>
            <div data-key="number" class="key">
                <span>0</span></div>
            <div data-key="." class="key">
                <span>.</span>
            </div>
            <div data-key="=" class="key operator"><span>=</span></div>
        </div>
    </div>
    </div>
</body>
</html>
